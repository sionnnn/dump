			background:#fff;

			}

		.icons {
			margin-bottom:40px;

			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,

			line-height:2em;

			overflow:hidden;

		.icons__item i {
			display:inline-block;
			width:32px;

		url("icons.ttf") format("truetype");

		<script>
